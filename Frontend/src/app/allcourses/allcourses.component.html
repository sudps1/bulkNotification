<div class="container">
    <div *ngFor='let course of courses'>
      
      <div class="card">    
        <h5 class="card-header">Course Title : {{ course.title }}</h5>
        <div class="row">
        <div class="col-md-2 col-sm-3 text-center">
          <img alt=""  [src] = 'course.url' style="width:100px;height:100px" class="rounded-circle"  >
          <!-- <a class="story-title" href="#"><img alt="" [src] = 'book.imageUrl' style="width:100px;height:100px" class="img-circle"></a> -->
        </div>
        <div class="col-md-10 col-sm-9 text-justify">
        <div class="card-body">
          <p class="card-text"><b>Course Fee :</b>  {{ course.fee }}</p>
          <p class="card-text"><b>Course is Intended For :</b>  {{ course.intended }}</p>
          <p class="card-text"><b>Course Description : </b>  {{ course.description }}</p>
          <p class="card-text"><b>Professor E-mail : </b>  {{ course.profemail }}</p>

          <button class="btn btn-primary" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="subs(course)" > View more..</button>
          <!-- <button class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn()"(click)="deleteFood(food)"style="margin-left: 10px;"> Delete</button> -->
    
          
        </div>
      </div>
        </div>
      
      </div>
      <hr>
    </div>
    </div>
